# Rules for WEB+DB PRESS
meta:
  rules:   https://github.com/prh/rules
version: 1
rules:
  # http://itolab.is.ocha.ac.jp/~itot/message/ItolabWriting2018.pdf 2.5 あえて平仮名を使う単語
  - expected: でき$1
    pattern: /出来([あかがのをは過す損ずなまるたれてそ])/
  - expected: なこと
    pattern: な事
  - expected: なところ
    pattern: な所
  - expected: ほとんど
    pattern: 殆ど
  - expected: もとに
    pattern: 基に
  - expected: どうし
    pattern: 同士
  - expected: または
    pattern: 又は
  - expected: さら$1
    pattern: /(?<!変)更(に|なる)/
    specs:
      - from: 更なる
        to:   さらなる
      - from: 変更に
        to:   変更に
  - expected: したがって
    pattern: 従って
  - expected: あげる
    pattern: 挙げる
  # http://www.aise.ics.saitama-u.ac.jp/~gotoh/Download/CheckListForTheses-ja.pdf 1.2 表紙
  - expected: 教員
    pattern: 教官
  - expected: 准教授
    pattern: 助教授
  # https://oxon.hatenablog.com/entry/20130615/1371228320 2.9 記号
  - expected: から
    pattern: ～
  # https://next49.hatenadiary.jp/entry/20120103/p2 論文に死んでも書いてはいけない言葉３０（後半のネタ枠以外）
  - expected: ''
    pattern:
      - とても
      - すごく
      - 非常に
      - 極めて
    prh: 数値を示すなど客観的な表現に置き換えてください．
    specs:
      - from: とても多い
        to:   多い
  - expected: ''
    pattern:
      - だいたい
      - ほぼ
      - おおよそ
    prh: 数値を示すなど客観的な表現に置き換えてください．
  - expected: したがって
    pattern: /(?<=^| |．|。)(だから)/
  - expected: しかし
    pattern: /(?<=^| |．|。)(でも|だけど|けれど|けど)/
    specs:
      - from: でも，
        to:   しかし，
      - from: なかでも
        to:   なかでも
  - expected: いかなる手段を用いても
    pattern:
      - どうやっても
      - どうしても
  - expected: と考えられる
    pattern: /と思(う|われる)/
  - expected: 可能性がある
    pattern: かもしれない
  - expected: と推測される
    pattern: と感じる
  - expected: 重要である
    pattern: おもしろい
  - expected: 多く
    pattern: いっぱい
  # https://takehikom.hateblo.jp/entry/20130807/1375821976 被験者ではなく実験参加者と書こう
  - expected: 実験参加者
    pattern: /被験者(?![内間])/
    specs:
      - from: 被験者20名
        to:   実験参加者20名
      - from: 被験者内計画
        to:   被験者内計画
  # 文字の連続
  - expected: を
    pattern:  /をを/
  - expected: に
    pattern:  /にに/
  - expected: が
    pattern:  /がが/
  - expected: する
    pattern:  /するする/
  # 略語の禁止
  - expected: スマートフォン
    pattern:  /スマフォ|スマホ/
  - expected: 卒業論文
    pattern:  卒論
  - expected: 修士論文
    pattern:  修論
  - expected: 博士論文
    pattern:  博論
